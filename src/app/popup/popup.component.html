<h1 class="containerPoup" mat-dialog-title>{{ message }}</h1>
<div class="containerPoup" mat-dialog-content>
  <form (ngSubmit)="createPersona()">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input
        matInput
        [(ngModel)]="persona.perNombre"
        name="perNombre"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Apellido</mat-label>
      <input
        matInput
        [(ngModel)]="persona.perApellido"
        name="perApellido"
        required
      />
    </mat-form-field>

    
    <mat-form-field appearance="fill">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="persona.perFechaNacimiento" name="perFechaNacimiento" required>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Tipo de Documento</mat-label>
      <mat-select
            [(ngModel)]="persona.perTipoDocumento"
            name="Tipo Docuemento"
          >
            <mat-option
              *ngFor="let tipoDoc of tipoDocs"
              [value]="tipoDoc.valor"
            >
              {{ tipoDoc.visual }}
            </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>NÃºmero de Documento</mat-label>
      <input
        matInput
        [(ngModel)]="persona.perNumeroDocumento"
        name="perNumeroDocumento"
        required
      />
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
        Cancelar
      </button>
      <button mat-button type="submit">Agregar</button>
    </div>
  </form>
</div>

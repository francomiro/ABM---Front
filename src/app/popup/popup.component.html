<h1 mat-dialog-title>{{message}}</h1>
<div mat-dialog-content>
    <form (ngSubmit)="createPersona()">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput [(ngModel)]="persona.perNombre" name="perNombre" required>
        </mat-form-field>
      
        <mat-form-field>
          <mat-label>Apellido</mat-label>
          <input matInput [(ngModel)]="persona.perApellido" name="perApellido" required>
        </mat-form-field>
      
        <mat-form-field>
          <mat-label>Fecha de Nacimiento</mat-label>
          <input matInput [(ngModel)]="persona.perFechaNacimiento" name="perFechaNacimiento" required>
        </mat-form-field>
      
        <mat-form-field>
          <mat-label>Tipo de Documento</mat-label>
          <input matInput [(ngModel)]="persona.perTipoDocumento" name="perTipoDocumento" required>
        </mat-form-field>
      
        <mat-form-field>
          <mat-label>NÃºmero de Documento</mat-label>
          <input matInput [(ngModel)]="persona.perNumeroDocumento" name="perNumeroDocumento" required>
        </mat-form-field>
    
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cancelar</button>
  <button mat-button type="submit" >Agregar</button>
</div>
